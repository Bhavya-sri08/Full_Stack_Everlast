<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="SignupServlet" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Id / Mobile No" required>
                </div>
                <div class="form-group">
                    <div class="name-input">
                        <select id="title" name="title">
                            <option value="title">title</option>
                            <option value="mr">Mr.</option>
                            <option value="ms">Ms.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="shri">Shri.</option>
                            <option value="smt">Smt.</option>
                            <option value="dr">Dr.</option>
                            <option value="prof">Prof.</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="agreement">
                    <p>By continuing, you agree to Winni <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <div class="or-divider">
                <span>Or</span>
            </div>
            <button type="button" class="google-login">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Continue with Google
            </button>
        </div>
        <div class="image-container">
            <img src="login1.jpeg" alt="Login Image">
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 600px;
    display: flex;
}

.form-container {
    flex: 1;
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group input, .name-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.name-input {
    display: flex;
    align-items: center;
}

.name-input select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: rgb(227,110,130);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: green;
}

.or-divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
}

.or-divider::before, .or-divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ccc;
}

.or-divider::before {
    margin-right: .25em;
}

.or-divider::after {
    margin-left: .25em;
}

.google-login {
    background-color: #fff;
    color: #000;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.google-login img {
    margin-right: 8px;
}

.google-login:hover {
    background-color: #f2f2f2;
}

p {
    margin-top: 15px;
    font-size: 0.6rem;
    text-align: center;
}

p a {
    color: green;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

.image-container {
    display: flex;
    align-items: center;
    padding-left: 20px;
}

.image-container img {
    max-width: 100%;
    height: 400px;
    border-radius: 10px;
}

</style>
