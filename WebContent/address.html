<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Address</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="C:\Users\khyya\OneDrive\Desktop\Annifinal\Anniversary\Screenshot 2024-06-29 155808.png" alt="Logo">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-step active">
                    <div class="circle">1</div>
                </div>
                <div class="progress-step active">
                    <div class="circle">2</div>
                </div>
                <div class="progress-step">
                    <div class="circle">3</div>
                </div>
                <div class="progress-step">
                    <div class="circle">4</div>
                </div>
            </div>
            <div class="progress-labels">
                <div class="progress-label">Cart</div>
                <div class="progress-label">Address</div>
                <div class="progress-label">Personalize</div>
                <div class="progress-label">Payment</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="address-form">
            <div class="current-location">
                <button type="button">Use Current Location</button>
            </div>
            <h2>Shipping Address</h2>
            <form action="personalize.html" method="get">
                <div class="form-group">
                    <label for="firstName">Recipient Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group address-type">
                    <label>Address Type</label>
                    <div class="address-type-options">
                        <input type="radio" id="home" name="addressType" value="home">
                        <label for="home"><i class="fas fa-home"></i> Home</label>
                        <input type="radio" id="office" name="addressType" value="office">
                        <label for="office"><i class="fas fa-building"></i> Office</label>
                        <input type="radio" id="other" name="addressType" value="other">
                        <label for="other"><i class="fas fa-map-marker-alt"></i> Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn cancel">Cancel</a>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Price Details (1 Items)</p>
            <p>MRP Total: ₹ 729</p>
            <p>MRP Discount: - ₹ 0</p>
            <p>Delivery Charge: FREE</p>
            <p>Convenience Charge: ₹ 10</p>
            <hr>
            <p>Total Amount: ₹ 739</p>
        </div>
    </div>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        font-size: 16px;
        color: #343a40;
    }
    .header {
        width: 100%;
        background-color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #343a40;
    }
    .header img {
        height: 40px;
    }
    .header .progress-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }
    .progress-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 50%;
        position: relative;
    }
    .progress-bar::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: repeating-linear-gradient(90deg, #ccc, #ccc 4px, transparent 4px, transparent 8px);
        z-index: 0;
    }
    .progress-step {
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .circle {
        background-color: #fff;
        color: #343a40;
        border: 2px solid #ccc;
        border-radius: 50%;
        padding: 5px;
        width: 13px;
        height: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 5px;
    }
    .progress-step.active .circle {
        border-color: rgb(230,110,130);
        color: rgb(230,110,130);
    }
    .progress-labels {
        display: flex;
        justify-content: space-between;
        width: 50%;
        margin-top: 10px;
    }
    .progress-label {
        text-align: center;
        font-size: 12px;
        color: #343a40;
    }
    .container {
        display: flex;
        justify-content: center;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .address-form {
        flex: 2;
        margin-right: 20px;
        position: relative;
    }
    .order-summary {
        flex: 1;
        background-color: #f1f1f1;
        padding: 20px;
        font-size: 15px;
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: black;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        color: gray;
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        color: #343a40;
    }
    textarea {
        resize: vertical;
    }
    .btn {
        display: inline-block;
        width: 48%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .btn.cancel {
        background-color: #dc3545;
    }
    .btn:hover {
        opacity: 0.9;
    }
    .address-type {
        margin-bottom: 15px;
    }
    .address-type-options {
        display: flex;
        justify-content: space-between;
    }
    .address-type-options input {
        display: none;
    }
    .address-type-options label {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        font-size: 12px;
        color: rgb(67,         66, 66);
    }
    .address-type-options label i {
        margin-right: 5px;
    }
    .address-type-options input:checked + label {
        background-color: rgb(230,110,130);
        color: #fff;
        border-color: rgb(230,110,130);
    }
    .current-location {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
    }
    .current-location button {
        background-color: rgb(230,110,130);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .current-location button:hover {
        background-color: green;
    }
</style>
</html>
