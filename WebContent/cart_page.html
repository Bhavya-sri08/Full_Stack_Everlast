<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <header class="header">
        <img src="logo.png" alt="Logo">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-step active">
                    <div class="circle">1</div>
                </div>
                <div class="progress-step active">
                    <div class="circle">2</div>
                </div>
                <div class="progress-step">
                    <div class="circle">3</div>
                </div>
                <div class="progress-step">
                    <div class="circle">4</div>
                </div>
            </div>
            <div class="progress-labels">
                <div class="progress-label">Cart</div>
                <div class="progress-label">Address</div>
                <div class="progress-label">Personalize</div>
                <div class="progress-label">Payment</div>
            </div>
        </div>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    font-size: 16px;  /* Adjust the base font size */
    color: #343a40;  /* Adjust the base font color */
}

.header {
    width: 100%;
    background-color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #343a40;
}

.header img {
    height: 40px;
}

.header .progress-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 50%;
    position: relative;
}

.progress-bar::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background: repeating-linear-gradient(90deg, #ccc, #ccc 4px, transparent 4px, transparent 8px);
    z-index: 0;
}

.progress-step {
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.circle {
    background-color: #fff;
    color: #343a40;
    border: 2px solid #ccc;
    border-radius: 50%;
    padding: 5px;
    width: 13px;
    height: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 5px;
}

/* Adjusting only for progress step 1 */
.progress-step:nth-child(1) .circle {
    border-color: rgb(230, 110, 130);
    color: rgb(230, 110, 130);
}

.progress-labels {
    display: flex;
    justify-content: space-between;
    width: 50%;
    margin-top: 10px;
}

.progress-label {
    text-align: center;
    font-size: 12px;  /* Adjust the font size */
    color: #343a40;  /* Adjust the color */
}

        .cart-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .delivery-section,
        .item-section,
        .price-details,
        .addons-section {
            margin-bottom: 20px;
        }

        .item-section {
            display: flex;
        }

        .item-image {
            width: 150px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .quantity {
            margin-top: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
        }

        #checkout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #checkout:hover {
            background-color: darkgreen;
        }

        .addons-section {
            display: flex;
            justify-content: space-between;
        }

        .addon-item {
            text-align: center;
        }

        .addon-item img {
            width: 100px;
            height: 100px;
        }

        .addon-item button {
            margin-top: 10px;
            padding: 5px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .addon-item button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart (1)</h1>
        <div class="delivery-section">
            <label for="pincode">Enter Delivery Pincode:</label>
            <input type="text" id="pincode" value="111001">
            <button id="check-pincode">Check</button>
        </div>
        <div class="item-section">
            <img src="rose1.jpg" alt="Adorable Red Rose Plant" class="item-image">
            <div class="item-details">
                <h2>Adorable Red Rose Plant</h2>
                <p>Estimated Delivery: Tomorrow</p>
                <div class="quantity">
                    <label for="quantity">Qty:</label>
                    <input type="number" id="quantity" value="1">
                </div>
                <p class="price">₹499</p>
            </div>
        </div>
        <div class="price-details">
            <p>Price Details (1 Items)</p>
            <p>MRP Total: ₹499</p>
            <p>MRP Discount: ₹0</p>
            <p>Total Amount: ₹499</p>
        </div>
        <div class="addons-section">
            <div class="addon-item">
                <img src="https://assets.winni.in/product/primary/2014/6/34225.jpeg?dpr=1&w=300" alt="Magic Candle">
                <p>Magic Candle</p>
                <p>₹49</p>
                <button>Add To Cart</button>
            </div>
            <div class="addon-item">
                <img src="https://assets.winni.in/product/primary/2014/6/30426.jpeg?dpr=1&w=300" alt="Greeting Card">
                <p>Greeting Card</p>
                <p>₹99</p>
                <button>Add To Cart</button>
            </div>
            <div class="addon-item">
                <img src="https://assets.winni.in/product/primary/2023/1/82609.jpeg?dpr=1&w=300" alt="Dairy Milk Chocolates">
                <p>Dairy Milk Chocolates</p>
                <p>₹149</p>
                <button>Add To Cart</button>
            </div>
            <div class="addon-item">
                <img src="https://assets.winni.in/product/primary/2022/7/71963.jpeg?dpr=1&w=300" alt="White Teddy Bear">
                <p>White Teddy Bear</p>
                <p>₹199</p>
                <button>Add To Cart</button>
            </div>
        </div>
        <button id="checkout">Continue To Checkout</button>
    </div>

    <script>
        document.getElementById('checkout').addEventListener('click', function() {
            window.location.href = 'address.html';
        });
    </script>
</body>
</html>
